# name workspaces, customized names set in "workspaces.sh"
exec_always $bin/set-workspaces

# allow manually updating workspace names
bindsym $mod+z exec $bin/set-workspaces

# specify primary outputs for all workspaces
exec_always workspace $ws101 $ws102 $ws103 $ws104 \
                      $ws105 $ws106 $ws107 $ws108 \
                      $ws109 $ws110 $ws111 $ws112 \
                      output DP-2 eDP-1

exec_always workspace $ws1 $ws2 $ws3 $ws4 \
                      $ws5 $ws6 $ws7 $ws8 \
                      $ws9 $ws10 $ws11 $ws12 \
                      output eDP-1 DP-2

# switch to the previously focused workspace, potentially on a
# different output
bindsym $mod+tab workspace back_and_forth

# also automatically go back if trying to switch to current ws
workspace_auto_back_and_forth yes

# Switch to workspace by number
bindsym $mod+mod1+1 workspace $ws1
bindsym $mod+mod1+2 workspace $ws2
bindsym $mod+mod1+3 workspace $ws3
bindsym $mod+mod1+4 workspace $ws4
bindsym $mod+mod1+5 workspace $ws5
bindsym $mod+mod1+6 workspace $ws6
bindsym $mod+mod1+7 workspace $ws7
bindsym $mod+mod1+8 workspace $ws8
bindsym $mod+mod1+9 workspace $ws9
bindsym $mod+mod1+0 workspace $ws10
bindsym $mod+mod1+minus workspace $ws11
bindsym $mod+mod1+equal workspace $ws12

# switch to alternative workspace by F keys
bindsym $mod+mod1+f1 workspace $ws101
bindsym $mod+mod1+f2 workspace $ws102
bindsym $mod+mod1+f3 workspace $ws103
bindsym $mod+mod1+f4 workspace $ws104
bindsym $mod+mod1+f5 workspace $ws105
bindsym $mod+mod1+f6 workspace $ws106
bindsym $mod+mod1+f7 workspace $ws107
bindsym $mod+mod1+f8 workspace $ws108
bindsym $mod+mod1+f9 workspace $ws109
bindsym $mod+mod1+f10 workspace $ws110
bindsym $mod+mod1+f11 workspace $ws111
bindsym $mod+mod1+f12 workspace $ws112

# Move focused container to workspace and go there at once
set $ws_move move container to workspace
bindsym $mod+Ctrl+mod1+1 $ws_move $ws1 ; workspace $ws1
bindsym $mod+Ctrl+mod1+2 $ws_move $ws2 ; workspace $ws2
bindsym $mod+Ctrl+mod1+3 $ws_move $ws3 ; workspace $ws3
bindsym $mod+Ctrl+mod1+4 $ws_move $ws4 ; workspace $ws4
bindsym $mod+Ctrl+mod1+5 $ws_move $ws5 ; workspace $ws5
bindsym $mod+Ctrl+mod1+6 $ws_move $ws6 ; workspace $ws6
bindsym $mod+Ctrl+mod1+7 $ws_move $ws7 ; workspace $ws7
bindsym $mod+Ctrl+mod1+8 $ws_move $ws8 ; workspace $ws8
bindsym $mod+Ctrl+mod1+9 $ws_move $ws9 ; workspace $ws9
bindsym $mod+Ctrl+mod1+0 $ws_move $ws10 ; workspace $ws10
bindsym $mod+Ctrl+mod1+minus $ws_move $ws11 ; workspace $ws11
bindsym $mod+Ctrl+mod1+equal $ws_move $ws12 ; workspace $ws12

bindsym $mod+Ctrl+mod1+f1 $ws_move $ws101 ; workspace $ws101
bindsym $mod+Ctrl+mod1+f2 $ws_move $ws102 ; workspace $ws102
bindsym $mod+Ctrl+mod1+f3 $ws_move $ws103 ; workspace $ws103
bindsym $mod+Ctrl+mod1+f4 $ws_move $ws104 ; workspace $ws104
bindsym $mod+Ctrl+mod1+f5 $ws_move $ws105 ; workspace $ws105
bindsym $mod+Ctrl+mod1+f6 $ws_move $ws106 ; workspace $ws106
bindsym $mod+Ctrl+mod1+f7 $ws_move $ws107 ; workspace $ws107
bindsym $mod+Ctrl+mod1+f8 $ws_move $ws108 ; workspace $ws108
bindsym $mod+Ctrl+mod1+f9 $ws_move $ws109 ; workspace $ws109
bindsym $mod+Ctrl+mod1+f10 $ws_move $ws110 ; workspace $ws110
bindsym $mod+Ctrl+mod1+f11 $ws_move $ws111 ; workspace $ws111
bindsym $mod+Ctrl+mod1+f12 $ws_move $ws112 ; workspace $ws112

# rename focused container
set $ws_rename $bin/workspace-rename-to
bindsym $mod+Ctrl+Shift+mod1+1 exec $ws_rename "$ws1"
bindsym $mod+Ctrl+Shift+mod1+2 exec $ws_rename "$ws2"
bindsym $mod+Ctrl+Shift+mod1+3 exec $ws_rename "$ws3"
bindsym $mod+Ctrl+Shift+mod1+4 exec $ws_rename "$ws4"
bindsym $mod+Ctrl+Shift+mod1+5 exec $ws_rename "$ws5"
bindsym $mod+Ctrl+Shift+mod1+6 exec $ws_rename "$ws6"
bindsym $mod+Ctrl+Shift+mod1+7 exec $ws_rename "$ws7"
bindsym $mod+Ctrl+Shift+mod1+8 exec $ws_rename "$ws8"
bindsym $mod+Ctrl+Shift+mod1+9 exec $ws_rename "$ws9"
bindsym $mod+Ctrl+Shift+mod1+0 exec $ws_rename "$ws10"
bindsym $mod+Ctrl+Shift+mod1+minus exec $ws_rename "$ws11"
bindsym $mod+Ctrl+Shift+mod1+equal exec $ws_rename "$ws12"

bindsym $mod+Ctrl+Shift+mod1+f1 exec $ws_rename "$ws101"
bindsym $mod+Ctrl+Shift+mod1+f2 exec $ws_rename "$ws102"
bindsym $mod+Ctrl+Shift+mod1+f3 exec $ws_rename "$ws103"
bindsym $mod+Ctrl+Shift+mod1+f4 exec $ws_rename "$ws104"
bindsym $mod+Ctrl+Shift+mod1+f5 exec $ws_rename "$ws105"
bindsym $mod+Ctrl+Shift+mod1+f6 exec $ws_rename "$ws106"
bindsym $mod+Ctrl+Shift+mod1+f7 exec $ws_rename "$ws107"
bindsym $mod+Ctrl+Shift+mod1+f8 exec $ws_rename "$ws108"
bindsym $mod+Ctrl+Shift+mod1+f9 exec $ws_rename "$ws109"
bindsym $mod+Ctrl+Shift+mod1+f10 exec $ws_rename "$ws110"
bindsym $mod+Ctrl+Shift+mod1+f11 exec $ws_rename "$ws111"
bindsym $mod+Ctrl+Shift+mod1+f12 exec $ws_rename "$ws112"

# switch to next and previous workspace
bindsym $mod+mod1+Left workspace prev_on_output
bindsym $mod+mod1+Right workspace next_on_output

# move focused container to workspace of another screen: <meta+ctrl+ARROW>
bindsym $mod+Ctrl+Up move container output up ; focus output up
bindsym $mod+Ctrl+Down move container output down ; focus output down
bindsym $mod+Ctrl+Left move container output left ; focus output left
bindsym $mod+Ctrl+Right move container output right ; focus output right

# move focused workspace to another screen: <meta+ctrl+shift+ARROW>
bindsym $mod+Ctrl+Shift+Up move workspace output up
bindsym $mod+Ctrl+Shift+Down move workspace output down
bindsym $mod+Ctrl+Shift+Left move workspace output left
bindsym $mod+Ctrl+Shift+Right move workspace output right

# move to newest urgent container
bindsym $mod+x [urgent=newest] focus

